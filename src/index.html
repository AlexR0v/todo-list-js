<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My todo list</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">
</head>
<body>

<div class="wrap">

	<input class="input-btn" type="checkbox" id="s1" />
	<label class="slider-v1" for="s1"></label>

</div>

<div oncontextmenu="return false" class="header">
	<div class="header-item">
		<h1>My todo list</h1>
		<div class="input-task">
			<input type="text" id="input" class="task" type="text"
				   placeholder="Новая задача...">
			<button class="btn">Добавить</button>
		</div>
	</div>
</div>
<div class="list">
	<div class="list-item">
		<ul id="todo-list" class="todo-list">
			<li data-task-id class="list-task">Выпить кофе
				<ul class="buttons">
					<li title="1 клик вычеркнуть, 2 клика удалить"
						class="delete material-icons">delete</li>
					<li title="отметить важным"
						class="important material-icons">priority_high</li>
				</ul>
			</li>
			<li data-task-id class="list-task">Выучить JavaScript
				<ul class="buttons">
					<li title="1 клик вычеркнуть, 2 клика удалить" class="delete material-icons">delete</li>
					<li title="отметить важным" class="important material-icons">priority_high</li>
				</ul>
			</li>
			<li data-task-id class="list-task">Написать список задач
				<ul class="buttons">
					<li title="1 клик вычеркнуть, 2 клика удалить" class="delete material-icons">delete</li>
					<li title="отметить важным" class="important material-icons">priority_high</li>
				</ul>
			</li>
		</ul>
	</div>
</div>

</body>
</html>
