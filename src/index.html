<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My todo list</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">
</head>
<body>

<div class="header">
	<div class="header-item">
		<h1>My todo list</h1>
		<div class="input-task">
			<input type="text" id="input" class="task" type="text"
				   placeholder="Новая задача..." value="">
			<button class="btn">Добавить</button>
		</div>
	</div>
</div>
<div class="list">
	<div class="list-item">
		<ul id="todo-list" class="todo-list">
			<li datatype="delete" class="list-task">Выпить кофе
				<ul class="buttons">
					<li class="delete material-icons">delete</li>
					<li class="important material-icons">priority_high</li>
				</ul>
			</li>
			<li class="list-task">Выучить JavaScript
				<ul class="buttons">
					<li class="delete material-icons">delete</li>
					<li class="important material-icons">priority_high</li>
				</ul>
			</li>
			<li class="list-task">Написать список задач
				<ul class="buttons">
					<li class="delete material-icons">delete</li>
					<li class="important material-icons">priority_high</li>
				</ul>
			</li>
		</ul>
	</div>
</div>

</body>
</html>
